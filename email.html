<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <style>
    body {
      display: flex;
      flex-direction: column;
      background-color: white;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
    }
    .content {
      background-color: white;
    }
    .basicInfo {
      background-color: #73bcff;
      width: calc(100%+30px);
      margin-right: -10px;
      margin-top: -10px;
      margin-left: -10px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .title {
      text-align: center;
      color: white;
      font-size: 5rem;
      margin-top: -5px;
    }
    .info {
      display: flex;
      flex-direction: row;
      color: white;
    }
    .icon {
      font-size: 4rem;
      line-height: 5rem;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      margin-left: 10px;
      width: 4.5rem;
      filter: invert(1);
    }
    .infoText {
      line-height: 4rem;
      text-align: center;
      font-size: 3rem;
      font-weight: bold;
    }
    .textCenter {
      text-align: center;
    }
    .otherInfo {
      color: black;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .otherInfoInLine {
      display: flex;
      flex-direction: row;
      justify-content: center;
    }
    .green {
      color: #71eb7d;
    }
    .red {
      color: #d83d3d;
    }
    .footer {
      display: flex;
      flex-direction: row;
      justify-content: center;
      width: 100%;
    }
    .appName {
      text-align: center;
      line-height: 4rem;
      font-size: 4rem;
    }
  </style>
  <body>
    <div class="content">
      <div class="basicInfo">
        <h1 class="title">{title}</h1>
        <div class="info">
          <div class="icon">
            <img
              src="https://fonts.gstatic.com/s/i/materialicons/title/v5/24px.svg?download=true"
              alt="Nazwa:"
              style="transform: scale(1.2);"
              width="100%"
              height="100%"
            />
          </div>
          <span class="infoText">{name}</span>
        </div>
        <div class="info">
          <div class="icon">
            <img
              src="https://fonts.gstatic.com/s/i/materialicons/local_offer/v7/24px.svg?download=true"
              alt="Cena:"
              width="100%"
              height="100%"
            />
          </div>
          <span class="infoText">{price}</span>
        </div>
        <div class="info">
          <div class="icon">
            <img
              src="https://fonts.gstatic.com/s/i/materialicons/shopping_cart/v6/24px.svg?download=true"
              alt="Sklep:"
              width="100%"
              height="100%"
            />
          </div>
          <span class="infoText">{shop}</span>
        </div>
      </div>

      <div class="otherInfo">
        <span class="infoText textCenter {colorClass}">{percent}</span>
      </div>
      <div class="otherInfoInLine">
        <div class="icon">
          <img
            src="https://fonts.gstatic.com/s/i/materialicons/history/v6/24px.svg?download=true"
            alt="Stara cena:"
            width="100%"
            height="100%"
            style="filter: invert(1);"
          />
        </div>
        <span class="infoText textCenter">{previousPrice}</span>
      </div>
      <div class="footer">
        <span class="appName"
          ><span
            style="
              background: linear-gradient(
                90deg,
                rgba(72, 1, 254, 1) 0%,
                rgba(219, 0, 255, 1) 100%
              );
              -webkit-background-clip: text;
              -webkit-text-fill-color: transparent;
            "
            >PriceTracker</span
          >ðŸ’™</span
        >
      </div>
    </div>
  </body>
</html>
